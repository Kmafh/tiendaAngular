<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        [formGroup]="form"
        (ngSubmit)="createUser()"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <small>Create your account and enjoy</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Name"
              formControlName="nombre"
            />
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              required=""
              placeholder="email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="Repit password"
              formControlName="password2"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="check"
              />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label
              >
            </div>
          </div>
          <div class="col-md-12 mt-2 text-danger">
            <p *ngIf="notValidCamp('nombre')">El nombre es obligatorio</p>
            <p *ngIf="notValidCamp('password')">El password es obligatorio</p>
            <p *ngIf="passNotValid()">Debe repetir el password</p>
            <p *ngIf="notValidCamp('email')">El formato email es erroneo</p>
            <p *ngIf="notValidCamp('check')">Debe aceptar las condiciones</p>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Have you an account?
            <a routerLink="/login" class="text-primary m-l-5"><b>Sign In</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
