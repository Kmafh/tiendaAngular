<!-- Sidebar scroll-->
<div class="scroll-sidebar">
  <!-- Sidebar navigation-->
  <nav class="sidebar-nav">
    <ul id="sidebarnav">
      <li class="user-profile">
        <a
          href="#"
          class="has-arrow waves-effect waves-dark"
          aria-expanded="false"
          ><img src="{{imgUrl}}" alt="user" /><span
            class="hide-menu"
            >{{userLogin.nombre}}
          </span></a
        >
        <ul aria-expanded="false" class="collapse">
          <li><a routerLink="progress">Barra progreso </a></li>
          <li><a routerLink="graphic">Gr√°fica</a></li>
          <li><a href="javascript:void()">Inbox</a></li>
          <li><a routerLink="account">Account Setting</a></li>
          <li><a href="javascript:void()">Logout</a></li>
        </ul>
      </li>
      <li class="nav-devider"></li>
      <li class="nav-small-cap">PERSONAL</li>
      <li *ngFor="let item of menuItems">
        <a
          class="has-arrow waves-effect waves-dark"
          href="#"
          aria-expanded="false"
          ><i class="mdi mdi-gauge"></i
          ><span class="hide-menu"
            >{{ item.title }}
            <span class="label label-rouded label-themecolor pull-right">{{
              item.submenu.length
            }}</span></span
          ></a
        >
        <ul aria-expanded="false" class="collapse">
          <li *ngFor="let subitem of item.submenu">
            <a routerLink="{{ subitem.url }}" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact:true}"
              >{{ subitem.title }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <!-- End Sidebar navigation -->
</div>
