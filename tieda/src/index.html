    <app-root></app-root>

    <script>
      // Cuando el ratón entra en el carrusel, activa el cambio automático de imágenes
      $('#carouselExample').mouseenter(function() {
        intervalId = setInterval(function() {
          $('.carousel-control-next').trigger('click');
        }, 2000); // Cambia de imagen cada 2 segundos, ajusta según tus necesidades
      });
    
      // Cuando el ratón sale del carrusel, detiene el cambio automático
      $('#carouselExample').mouseleave(function() {
        clearInterval(intervalId);
      });
    </script>
